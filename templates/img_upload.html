{% extends 'base_template.html' %}

{% block content %}

    <form id="add_img" method="post" action="/evaluation/upload_image/" enctype="multipart/form-data">

        {{ formset.management_form }}

        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}

        <table>
            {% for form in formset %}
                {{ form }}
            {% endfor %}
        </table>

        <input type="submit" name="submit" value="Upload Images" class="btn btn-info"/>
    </form>

{% endblock %}
